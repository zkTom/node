<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise-All</title>
</head>
<body>
<script>
    let p1=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            console.log(1)
            resolve();
        },2000)
    })
    let p2=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            console.log(2)
            resolve();
        },4000)
    })
    Promise.all([p1,p2]).then(()=>{
        console.log(3);
    })
</script>
</body>
</html>
